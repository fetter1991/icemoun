<extend name="Public/admin" />
<block name="content">
    <div class="row">
        <div class="portlet-body form">
            <div class="col-md-12">
                <a href="{:U('Fans/index')}" class="btn btn-primary">返回</a>
            </div>
            <form action="{:U('Fans/doEditGold')}" class="form-horizontal " role="form" method="post" enctype="multipart/form-data">

                <div class="form-body">
                    <div class="form-group">
                        <label  class="col-md-3 control-label">阅读币</label>
                        <div class="col-md-6">
                            <input name="gold" id='gold' class="form-control" value="{$gold}" type="text" disabled="disabled">
                        </div>
                       
                    </div>
                    <div class="form-group">
                        
                        <div class="tabbable tabbable-tabdrop col-md-6 col-md-offset-3">
                            <ul class="nav nav-pills">
                                <li class="active">
                                    <a href="#tab11" data-toggle="tab" aria-expanded="true" onclick="changetype(1)">加金币</a>
                                </li>
                                <li class="">
                                    <a href="#tab12" data-toggle="tab" aria-expanded="false" onclick="changetype(2)">减金币</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab11">
                                    <input name="plus" id='' class="form-control" value="" type="number" min="0" >
                                </div>
                                <div class="tab-pane" id="tab12">
                                    <input name="reduce" id='' class="form-control" value="" type="number" min="0">
                                </div>
                            </div>
                            <p class="help-block no-padding-left">
                            </p>
                        </div>
                    </div>


                </div>
                <!-- /.box-body -->

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input name="user_id"  value="{$user_id}" type="hidden" />
                        <input name="type"  value="1" type="hidden" />
                        <button type="submit" class="btn btn-primary">保存
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</block>
<block name="script">
    <script>
        function changetype(type){
            $("input[name='type']").val(type);
        }
    </script>
</block>
