<extend name="Public/admin" />
<block name="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject font-dark sbold uppercase">修改用户信息</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal" action="{:U('Member/edit')}" id="form"  method="post">
                        <div class="form-body">
                            <div class="form-group">
                            <label class="col-md-3 control-label"><span style="color: red;">*</span>账户名</label></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="account" name="account" value="{$data['account']}" placeholder="输入账户名" required  disabled>
                            </div>
                            </div>
                            <input name="uid" value="{$data['id']}" type="hidden">
                            <div class="form-group">
                                <label class="col-md-3 control-label"><span style="color: red;">*</span>用户名</label>
                                <div class="col-md-9">
                                    <input type="text"  class="form-control" id="username" name="username"  value="{$data['username']}"placeholder="输入用户名" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"><span style="color: red;">*</span>组别</label>
                                <div class="col-md-9">
                                    <select name="group_id" id="companys" class="form-control">
                                        <option value="0">请选择</option>
                                        <volist name="data1" id="val">
                                            <option value="{$val['id']}" <if condition="$val['id'] eq $data['group_id']">selected="selected"</if>>{$val['name']}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">管理的渠道</label>
                                <div class="col-md-9">
                                    <input type="hidden" name="channel_table_id" value="{$data['channel_table_id']}">
                                    <input type="text"  class="form-control select-movies" name="channel_id" value="{$data['channel_id']}" readonly='false'>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green">提交</button>
                                    <a href="{:U('Member/index')}" class="btn btn-danger">返回列表</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script  src="__JS__/selectChannel.js" type="text/javascript"></script>
</block>
