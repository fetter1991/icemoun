<div id="add_popup" class="modal fade" tabindex="-1" data-width="650">
<div class="modal-dialog" role="document">
            <div class="modal-content">
    <form class="form-horizontal" role="form" action="{:U('Form/doAdd')}" method="post" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">添加类别</h4>
        </div>
        <div class="modal-body">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">标题</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="请输入标题" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">分类</label>
                    <div class="col-md-7">
                        <select id="doc-select-1" class="form-control" name="pid">
                            <option value="0" selected>顶级分类</option>
                            <volist name="top" id="p">
                                <option value="{$p.id}">{$p.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">排序值（越大越靠前）</label>
                    <div class="col-md-7">
                        <input type="number" class="form-control" placeholder="请输入排序值"  name="order_num">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addBanner" class="col-md-3 control-label">图片</label>
                    <div class="col-md-9">
                        <span class="btn green fileinput-button">
                            <span> 选择文件 </span>
                            <input type="file" name="formBanner" id="addBanner"> 
                        </span>
                        <span class="fileinput-filename"> </span>
                        <input type="hidden" name='banner'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="level" class="col-md-3 control-label">是否显示在分类页</label>
                    <div class="col-md-7">
                        <select  class="form-control" name="level" id="level">
                            <option value="0" >否</option>
                            <option value="1" >是</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
            <button type="submit" class="btn green" id="confirm">提交</button>
        </div>
    </form>
    </div>
    </div>
</div>
