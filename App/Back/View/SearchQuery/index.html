<extend name="Public/admin"/>
<block name="style">
    <link href="__CSS__/my_style.css?v=2.0" rel="stylesheet" type="text/css"/>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card m-b-30">
                <div class="card-header bg-white">
                    <h5 class="card-title text-black">关键词采集</h5>
                </div>
                <div class="card-body">
                    <form action="{:U('searchQuery/searchQuery')}" method="post">
                        <div class="form-group">
                            <label for="keyword">关键词</label>
                            <input type="text" class="form-control" name="keyword" placeholder="关键词">
                        </div>
                        <div class="form-group">
                            <label for="page">页码</label>
                            <input type="text" class="form-control" name="page" placeholder="页码">
                        </div>
                        <button type="submit" class="btn btn-primary">开始</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-b-30">
                <div class="card-header bg-white">
                    <h5 class="card-title text-black">待采集数据</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="xp-default-datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
                            <!--条件查询-->
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <label>分类选择：</label>
                                            <select id="top" class="form-control" style="width: 110px;height: 35px;">
                                                <option value="">全部</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="keyword" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn green" id="start">开始采集</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--数据展示-->
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <table class="table dataTable">
                                        <thead>
                                        <tr role="row">
                                            <th class="text-center">编号</th>
                                            <th class="text-center">链接</th>
                                            <th class="text-center">名称</th>
                                            <th class="text-center">是否已下载</th>
                                            <th class="text-center">封面预览</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                            <tr>
                                                <td class="text-center">{$vo.c_id}</td>
                                                <td class="text-center">{$vo.link}</td>
                                                <td class="text-center">{$vo.name}</td>
                                                <td class="text-center">
                                                    <if condition='$vo["status"] eq 3'>
                                                        是
                                                        <else/>
                                                        否
                                                    </if>
                                                <td class="text-center">
                                                    <img src="{$vo.cover}" width="30%"/>
                                                </td>
                                                <td class="text-center">
                                                    <if condition='$vo["status"] eq 3'>
                                                        <button type="button" class="btn bule ">已下载</button>
                                                        <else/>
                                                        <button type="button" class="btn green edit"
                                                                data-id="{$vo['id']}">
                                                            未下载
                                                        </button>
                                                    </if>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/layer/2.4/layer.js"></script>
    <!--通知-->
    <script src="__MC__/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
    <script>
        $('#start').on('click', function () {
            console.log(1);
            update();
        });

        function update() {
            console.log('开始同步');
            $.get("{:U('SearchQuery/startGet')}", function (res) {
                if (res.code == 0) {
                    window.location.reload();
                } else {
                    console.log(res.id + '同步完成' + res.msg);
                    setTimeout(update, 3000);
                }
            })
        }
    </script>
</block>
