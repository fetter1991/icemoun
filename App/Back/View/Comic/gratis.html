<div id="gratis_modal" class="modal fade" tabindex="-1" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" role="form" action="{:U('Comic/addFree')}" method="post" enctype="multipart/form-data">
                <input type='hidden' name='movies_id' value=''>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">设置限时免费时间：</h4>
                </div>
                <div class="modal-body">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="title" class="col-md-3 control-label">开始时间</label>
                            <div class="col-md-7">
                                <div class="input-group date form_datetime" data-date="">
                                    <span class="input-group-btn">
                                        <button class="btn success date-set" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                    <input size="16" type="text" name="start_time" id="start"
                                           value="{$start_time}" class="form-control" placeholder="开始时间"  required class="form_datetime">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-md-3 control-label">结束时间</label>
                            <div class="col-md-7">
                                <div class="input-group date form_datetime" data-date="">
                                    <span class="input-group-btn">
                                        <button class="btn success date-set" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                    <input size="16" type="text" id="end"
                                           value="{$end_time}" name="end_time" class="form-control " placeholder="结束时间" required  class="form_datetime">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn green" id="confirm">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
